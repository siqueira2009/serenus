    <title>Árvore regada!</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 100px;
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            z-index: 1000;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px 0;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #000000;
        }
        .menu-item:hover {
            background-color: #f8f8f8;
        }
        .menu-item i {
            font-size: 28px;
            margin-bottom: 8px;
            color: #000000;
            transition: all 0.2s;
        }

        .menu-item:not(.active) i {
            opacity: 0.4;
        }

        .menu-item.active i {
            opacity: 1;
        }

        .menu-item span {
            font-size: 12px;
            font-weight: 400;
            color: #000000;
            text-align: center;
        }

        .main-content {
            margin-left: 100px;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4E9FE5 0%, #4E9FE5 75%, #7F3737 70%, #7F3737 100%);
            position: relative;
            overflow: hidden;
        }
        .tree-container {
            display: flex;
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: auto;
        }
        .tree-container svg {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        .done-container {
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 25%;
        }

        .done-container h1 {
            font-size: 60px;
            color: white;
        }

        .done-container span {
            color: #8A38F5;
        }

        .header-container {
            position: absolute;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: end;
            width: 100%;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .week-calendar {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .day-circle {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        .day-letter {
            font-size: 24px;
            font-weight: 700;
            color: #8A38F5;
        }

        .quote-box {
            width: 450px;
            background: white;
            border-radius: 15px;
            padding: 15px 30px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .quote-text {
            font-size: 16px;
            font-weight: 400;
            color: #000;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .quote-author {
            font-size: 14px;
            font-weight: 400;
            color: #000;
        }
    </style>
</head>

    <script>
        // Controle de navegação do menu
        const menuItems = document.querySelectorAll('.menu-item');
        
        menuItems.forEach(item => {
            item.addEventListener('click', function(e) {
                const href = this.getAttribute('href') || '';
                if (href === '#' || href.trim() === '') {
                    e.preventDefault();
                }
                
                // Remove active de todos
                menuItems.forEach(i => {
                    i.classList.remove('active');
                });
                
                // Adiciona active no clicado
                this.classList.add('active');
            });
        });
    </script>
