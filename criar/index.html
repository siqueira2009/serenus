<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenus - Criar Hábito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="../imgs/Logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="card">
            <!-- Navigation buttons -->
            <div class="nav-buttons">
                <button class="nav-btn" id="btnPrev" onclick="previousStep()" disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="nav-btn" id="btnNext" onclick="nextStep()">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- Step 0: Welcome -->
            <div class="step active" id="step0">
                <h1>Bem vindo a <span class="highlight">Serenus</span>!</h1>
                <p class="subtitle">Preparado para mudar de vida?</p>
                <div class="divider"></div>
                <p class="question">Primeiro, vamos decidir com o que vamos trabalhar:</p>
                
                <div class="options">
                    <div class="option" onclick="selectOption('vicio')">
                        <div class="icon-circle red-circle">
                            <i class="far fa-frown"></i>
                        </div>
                        <span class="option-label">Vício</span>
                    </div>
                    
                    <div class="option" onclick="selectOption('habito')">
                        <div class="icon-circle green-circle">
                            <i class="far fa-smile"></i>
                        </div>
                        <span class="option-label">Hábito</span>
                    </div>
                </div>
            </div>

            <!-- Step 1: Details -->
            <div class="step" id="step1">
                <h1>Bem vindo a <span class="highlight">Serenus</span>!</h1>
                <p class="subtitle">Preparado para mudar de vida?</p>
                <div class="divider"></div>
                <p class="question">Vamos detalhar mais!</p>
                
                <div class="form-group">
                    <label id="field1Label">Vício*</label>
                    <input type="text" id="field1Input" placeholder="Alcoolismo, drogas...">
                </div>

                <div class="form-group">
                    <label id="field2Label">Gatilhos*</label>
                    <input type="text" id="field2Input" placeholder="Saída com amigos, solidão, tédio...">
                </div>

                <div class="form-group">
                    <label id="field3Label">Grau do Vício*</label>
                    <div class="rating-group">
                        <button class="rating-btn" onclick="selectRating(1)">1</button>
                        <button class="rating-btn" onclick="selectRating(2)">2</button>
                        <button class="rating-btn" onclick="selectRating(3)">3</button>
                        <button class="rating-btn" onclick="selectRating(4)">4</button>
                        <button class="rating-btn" onclick="selectRating(5)">5</button>
                    </div>
                </div>
            </div>

            <!-- Step 2: Summary -->
            <div class="step" id="step2">
                <h1>Bem vindo a <span class="highlight">Serenus</span>!</h1>
                <p class="subtitle">Preparado para mudar de vida?</p>
                <div class="divider"></div>
                <p class="question">Tudo pronto!</p>
                
                <div class="summary-card">
                    <div class="summary-icon">
                        <i id="summaryIcon" class="fas fa-wine-bottle"></i>
                    </div>
                    <div class="summary-content">
                        <div class="summary-title" id="summaryTitle">Alcoolismo</div>
                        <div class="summary-subtitle" id="summarySubtitle">Grau: 4</div>
                    </div>
                </div>

                <div class="edit-link">
                    <a href="#" onclick="editInfo(); return false;">Editar</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
